<!DOCTYPE html>

<html lang="en" style="height: 100%; width: 100%">
  <head>
      <meta charset="UTF-8">

      <title>Egg Timer</title>
      <link rel="stylesheet" href="css/index.css">

      <!-- Egg Timer icon by Yorlmar Campos from the Noun Project
           (https://thenounproject.com/Yorlmar%20Campos/collection/super-kitchen/?i=113630) -->
      <!-- Favicons generated by http://realfavicongenerator.net/ -->
      <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-touch-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-touch-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-touch-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-touch-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon-180x180.png">
      <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
      <link rel="icon" type="image/png" href="favicon/favicon-194x194.png" sizes="194x194">
      <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
      <link rel="icon" type="image/png" href="favicon/android-chrome-192x192.png" sizes="192x192">
      <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
      <link rel="manifest" href="favicon/manifest.json">
      <link rel="shortcut icon" href="favicon/favicon.ico">
      <meta name="msapplication-TileColor" content="#603cba">
      <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
      <meta name="msapplication-config" content="favicon/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">
  </head>

  <body onpageshow="onPageShow()" onpagehide="onPageHide()" onkeypress="onKeyPress(event)">
    <div id="content">
      <!-- play, pause, and refresh icons by Heberti Almeida from the Noun Project
           (https://thenounproject.com/hebertialmeida/collection/app-for-kids/) -->
      <img id="resetButton" class="button" src="img/reset.svg">
      <span id="time"><span id="m1"></span><span id="m0"></span>:<span id="s1"></span><span id="s0"></span></span>
      <img id="startPauseButton" class="button" src="img/start.svg">
    </div>

    <!-- We use this input field to show the number keyboard on mobile devices,
         when the user touches the time, by focusing this field. -->
    <div style="width: 0; height: 0; overflow: hidden;">
      <input id="inputField" type="number">
    </div>

    <script src="js/offline-manager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
